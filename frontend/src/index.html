<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Skuld</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description"
        content="A simple yet thorough webpack starter boilerplate for static websites that achieves high performance and cover all best practices." />

    <!-- Open Graph data / Facebook Card data -->
    <meta property="og:title" content="tris webpack boilerplate" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/tr1s/tris-webpack-boilerplate" />
    <meta property="og:image" content="https://i.imgur.com/lxRBpeb.jpg" />
    <meta property="og:image:alt" content="A blue package, symbolizing what webpack does." />
    <meta property="og:description"
        content="A simple yet thorough webpack starter boilerplate for static websites that achieves high performance and cover all best practices." />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@triscodes" />

    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#2c638f" />
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#2c638f" />
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
    <div id="root"></div>
    <script>
        (function () {
            window.__onThemeChange = function () { };
            function setTheme(newTheme) {
                window.__theme = newTheme;
                preferredTheme = newTheme;
                document.body.className = newTheme;
                window.__onThemeChange(newTheme);
            }
            var preferredTheme;
            try {
                preferredTheme = localStorage.getItem("theme");
            } catch (err) { }
            window.__setPreferredTheme = function (newTheme) {
                setTheme(newTheme);
                try {
                    localStorage.setItem("theme", newTheme);
                } catch (err) { }
            };
            setTheme(preferredTheme || "dark");
        })();
    </script>
</body>

</html>
